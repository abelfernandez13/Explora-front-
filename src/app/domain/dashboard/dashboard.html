<div class="min-h-screen w-full flex flex-col items-center justify-center bg-gray-50 p-4">
  <dialog
    #dialogRef
    class="rounded-xl shadow-2xl p-6 w-full max-w-md border border-gray-200 backdrop:bg-black/50 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
  >
    @if (step() === 1) {
    <form (ngSubmit)="goToStep2($event)" class="space-y-5">
      <div>
        <label for="title" class="block text-sm font-semibold text-gray-800 mb-1">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="title"
          name="title"
          required
          class="block w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 sm:text-sm transition"
          placeholder="Enter card title"
        />
      </div>

      <div>
        <label for="description" class="block text-sm font-semibold text-gray-800 mb-1"
          >Description</label
        >
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          required
          rows="4"
          class="block w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 sm:text-sm transition"
          placeholder="Enter card description"
        ></textarea>
      </div>

      <menu class="flex justify-end gap-3 pt-4">
        <button
          type="submit"
          class="px-5 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition"
        >
          Next
        </button>

        <button
          type="button"
          (click)="closeDialog()"
          class="px-5 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-1 transition"
        >
          Cancel
        </button>
      </menu>
    </form>
    } @if (step() === 2) {
    <div class="space-y-5">
      <h3 class="text-xl font-bold text-gray-900">Confirm Card</h3>
      <p class="text-gray-700"><strong>Title:</strong> {{ title }}</p>
      <p class="text-gray-700"><strong>Description:</strong> {{ description }}</p>

      <menu class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          (click)="saveCard()"
          class="px-5 py-2 bg-green-600 text-white font-medium rounded-lg shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-1 transition"
        >
          Confirm
        </button>
        <button
          type="button"
          (click)="step.set(1)"
          class="px-5 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-1 transition"
        >
          Back
        </button>
      </menu>
    </div>
    }
  </dialog>

  <button
    type="button"
    (click)="openDialog()"
    class="mt-6 px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition"
  >
    Open Dialog
  </button>
</div>
